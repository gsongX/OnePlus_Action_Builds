permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Do you want to create a release?'
        required: true
        type: boolean
        default: false
      ksun_branch:
        description: "Choose KernelSU Next Branch"
        required: true
        type: choice
        options:
          - stable
          - next
        default: next
      enable_power_savings:
        description: "Enable power saving optimizations (reduces performance by ~50%)"
        required: true
        type: boolean
        default: false
      enable_feature_z: # FengChi driver
        description: "Enable FengChi driver (sched_ext)"
        required: false
        default: true
        type: boolean

