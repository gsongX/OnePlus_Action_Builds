name: Build OnePlus_SukiSU Ultra All
on:
  workflow_dispatch:
    inputs:
      REPO_MANIFEST:
        type: choice
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: oneplus_13
        options:
          - oneplus_nord_ce4_lite_5g_v
          - oneplus_nord_ce4_v
          - oneplus_nord_4_v
          - oneplus_ace_3v_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_ace_pro_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_ace3_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad_pro_v
          - oneplus_pad2_v
          - oneplus_ace5_pro
          - oneplus_13
          - oneplus_13t
          - oneplus_13s
          - oneplus_pad_2_pro
          - oneplus_pad_3
      KEEP_ORIGINAL_SETTINGS:
        description: "ä¿æŒåŸå†…æ ¸åç§°åŠæ„å»ºæ—¶é—´, å¦‚æœåŸå†…æ ¸åï¼Œæ²¡æœ‰åœ¨åˆ—è¡¨é‡Œï¼Œå°±ä¼šè‡ªåŠ¨ç”Ÿæˆ"
        required: false
        default: true
        type: boolean
      SUSFS_CI:
        type: choice
        description: "ä¸‹è½½SUSFSæ¨¡å—è°ƒç”¨æ–¹å¼"
        required: true
        default: CI
        options:
          - CI
          - Release
          - NoN
      KSU_META:
        type: string
        description: "åˆ†æ”¯å/è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡è¯†(susfs-main/gs0ng)"
        required: false
        default: ""
      BUILD_TIME:
        type: string
        description: "â° è‡ªå®šä¹‰æ„å»ºæ—¶é—´(ç¤ºä¾‹:Tue Dec 17 23:36:49 UTC 2024) - ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ (è¾“å…¥Fä½¿ç”¨å½“å‰æ—¶é—´)"
        required: false
        default: ""
      SUFFIX:
        type: string
        description: "âœï¸ è‡ªå®šä¹‰å†…æ ¸åç§°(ç¤ºä¾‹:-gs0ng) - ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ"
        required: false
        default: ""
      FAST_BUILD:
        type: boolean
        description: "æ˜¯å¦å¯ç”¨æé€Ÿæ„å»ºï¼Ÿ"
        required: true
        default: true
      KPM:
        type: boolean
        description: "æ˜¯å¦å¯ç”¨å†…æ ¸æ¨¡å—(KPM)ï¼Ÿ"
        required: true
        default: false
      SCHED:
        type: boolean
        description: "æ˜¯å¦æ·»åŠ é£é©°é©±åŠ¨ï¼Ÿ"
        required: true
        default: false
      ZRAM:
        type: boolean
        description: "æ˜¯å¦æ·»åŠ æ›´å¤šZRAMç®—æ³•ï¼Ÿ"
        required: true
        default: false

jobs:
  build:
    name: ${{ github.event.inputs.FAST_BUILD == 'true' && ' [FAST]' || '' }}${{ github.event.inputs.SCHED == 'true' && ' [SCHED]' || '' }}${{ github.event.inputs.ZRAM == 'true' && ' [ZRAM]' || '' }}For ${{ github.event.inputs.REPO_MANIFEST }} ${{ github.event.inputs.SUFFIX }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Input Combinations
        run: |
          echo "ğŸ”§ Validating input combinations..."
          FILE="${{ github.event.inputs.REPO_MANIFEST }}"
          
          # Define valid combinations with base model only (no _v/_u/_t..) ä»…ä¿ç•™æœºå‹ä¿¡æ¯å‰ç¼€,å»é™¤å¯èƒ½å­˜åœ¨çš„æœ€åä¸€ä¸ªåç¼€(_v/_u/_t..)
          declare -A VALID_COMBINATIONS=(
            ["oneplus_nord_ce4_lite_5g"]="OP-NORD-CE4-LITE sm6375 blair android14 6.1"
            ["oneplus_nord_ce4"]="OP-NORD-CE4 sm7550 crow android14 5.15"
            ["oneplus_nord_4"]="OP-NORD-4 sm7675 pineapple android14 6.1"
            ["oneplus_ace_3v"]="OP-ACE-3V sm7675 pineapple android14 6.1"
            ["oneplus_10_pro"]="OP10pro sm8450 waipio android12 5.10"
            ["oneplus_10t"]="OP10t sm8475 waipio android12 5.10"
            ["oneplus_11r"]="OP11r sm8475 waipio android12 5.10"
            ["oneplus_ace2"]="OP-ACE-2 sm8475 waipio android12 5.10"
            ["oneplus_ace_pro"]="OP-ACE-PRO sm8475 waipio android12 5.10"
            ["oneplus_11"]="OP11 sm8550 kalama android13 5.15"
            ["oneplus_12r"]="OP12r sm8550 kalama android13 5.15"
            ["oneplus_ace2_pro"]="OP-ACE-2-PRO sm8550 kalama android13 5.15"
            ["oneplus_ace3"]="OP-ACE-3 sm8550 kalama android13 5.15"
            ["oneplus_open"]="OP-OPEN sm8550 kalama android13 5.15"
            ["oneplus12_v"]="OP12 sm8650 pineapple android14 6.1"
            ["oneplus_13r"]="OP-13R sm8650 pineapple android14 6.1"
            ["oneplus_ace3_pro"]="OP-ACE-3-PRO sm8650 pineapple android14 6.1"
            ["oneplus_ace5"]="OPAce5 sm8650 pineapple android14 6.1"
            ["oneplus_pad_pro"]="OP-PAD-PRO sm8650 pineapple android14 6.1"
            ["oneplus_pad2"]="OP-PAD-2 sm8650 pineapple android14 6.1"
            ["oneplus_ace5_pro"]="OPAce5Pro sm8750 sun android15 6.6"
            ["oneplus_13"]="OP13 sm8750 sun android15 6.6"
            ["oneplus_13t"]="OP13T sm8750 sun android15 6.6"
            ["oneplus_13s"]="OP13S sm8750 sun android15 6.6"
            ["oneplus_pad_2_pro"]="OP-PAD-2-PRO sm8750 sun android15 6.6"
            ["oneplus_pad_3"]="OP-PAD-3 sm8750 sun android15 6.6"
          )

          get_combination() {
            local key="$1"
            while true; do
              if [[ -n "${VALID_COMBINATIONS[$key]+_}" ]]; then
                echo "${VALID_COMBINATIONS[$key]}"
                return 0
              fi
              if [[ "$key" =~ ^(.+)_([a-z]+)$ ]]; then
                key="${BASH_REMATCH[1]}"
              else
                return 1
              fi
            done
          }

          # Try to resolve FILE to a valid combination å°è¯•å¯»æ‰¾æœºå‹
          COMBINATION="$(get_combination "$FILE")" || {
            echo "âŒ Unknown FILE: $FILE"
            echo "Valid base models:"
            for model in "${!VALID_COMBINATIONS[@]}"; do
              echo "- $model: ${VALID_COMBINATIONS[$model]}"
            done
            exit 1
          }

          read CONFIG CPU CPUD ANDROID_VERSION KERNEL_VERSION <<< "$COMBINATION"

          echo "âœ… Valid combination: FILE=$FILE, CONFIG=$CONFIG, CPU=$CPU, CPUD=$CPUD, ANDROID_VERSION=$ANDROID_VERSION, KERNEL_VERSION=$KERNEL_VERSION"
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV
          echo "CPU=$CPU" >> $GITHUB_ENV
          echo "CPUD=$CPUD" >> $GITHUB_ENV
          echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          
          # Set BUILD_METHOD based on ANDROID_VERSION and KERNEL_VERSION é€šè¿‡æœºå‹ä¿¡æ¯åˆ¤æ–­æ˜¯å¦è°ƒæ•´ç¼–è¯‘æ–¹å¼
          if [[ "$KERNEL_VERSION" == "6.6" ]]; then
            echo "BUILD_METHOD=perf" >> $GITHUB_ENV
          else
            echo "BUILD_METHOD=gki" >> $GITHUB_ENV
          fi

      - name: Check Disk Space
        run: df -h

      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'          # Frees ~2 GB
          remove-android: 'true'         # Frees ~9 GB
          remove-haskell: 'true'         # Frees ~5.2 GB
          remove-codeql: 'true'          # Frees ~5.4 GB
          remove-docker-images: 'true'   # Frees ~3.2 GB
          remove-large-packages: 'true'  # Frees ~3.1 GB
          remove-swapfile: 'true'        # Frees ~4 GB
          remove-cached-tools: 'false'   # Avoid unless confirmed safe
          verbose: 'false'                # Enable detailed logging

      - name: APT remove unneed
        shell: bash
        run: |
          export DEBIAN_FRONTEND=noninteractive
          echo "DEBIAN_FRONTEND=noninteractive" >> $GITHUB_ENV
          
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup /opt/hostedtoolcache/CodeQL /usr/local/share/powershell /usr/share/swift || true
          sudo docker image prune --all --force
          echo "some directories deleted"
          
          # Remove large unwanted packages
          sudo apt-get purge -y \
            aria2 ansible azure-cli shellcheck rpm xorriso zsync \
            esl-erlang firefox gfortran-8 gfortran-9 google-chrome-stable \
            google-cloud-sdk imagemagick \
            libmagickcore-dev libmagickwand-dev libmagic-dev ant ant-optional kubectl \
            mercurial apt-transport-https mono-complete libmysqlclient \
            unixodbc-dev yarn chrpath libssl-dev libxft-dev \
            libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev \
            snmp pollinate libpq-dev postgresql-client powershell ruby-full \
            sphinxsearch subversion mongodb-org microsoft-edge-stable || true
          
          # Regex-based purges (for bulk families like mysql, php, dotnet)
          sudo apt-get purge -y $(dpkg-query -W -f='${binary:Package}\n' | grep -E '^mysql|^php|^dotnet') || true
          
          # Clean up
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "some packages purged"
          
          df -h

      - name: Set Environment Variable # è®¾ç½®å†…æ ¸ç¯å¢ƒå˜é‡
        shell: bash
        run: |
          # PLATFORM_DIR=/home/runner/work/OnePlus_KernelSU_SUSFS/OnePlus_KernelSU_SUSFS/kernel_platform
          WORKSPACE_DIR="$GITHUB_WORKSPACE/$CONFIG"
          PLATFORM_DIR="$WORKSPACE_DIR/kernel_platform"
          COMMON_DIR="$PLATFORM_DIR/common"
          DEFCONFIG="$COMMON_DIR/arch/arm64/configs/gki_defconfig"
          MSMCONFIG="$PLATFORM_DIR/msm-kernel/arch/arm64/configs/gki_defconfig"

          # Set working DIR as an environment variable for future steps
          echo "WORKSPACE=$WORKSPACE_DIR" >> $GITHUB_ENV
          echo "PLATFORM=$PLATFORM_DIR" >> $GITHUB_ENV
          echo "COMMON=$COMMON_DIR" >> $GITHUB_ENV
          echo "DEFCONFIG=$DEFCONFIG" >> $GITHUB_ENV
          echo "MSMCONFIG=$MSMCONFIG" >> $GITHUB_ENV

          echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
          echo "KEEP_ORIGINAL=${{ github.event.inputs.KEEP_ORIGINAL_SETTINGS }}" >> $GITHUB_ENV
          echo "CUSTOM_SUFFIX=${{ github.event.inputs.SUFFIX }}" >> $GITHUB_ENV
          echo "CUSTOM_TIME=${{ github.event.inputs.BUILD_TIME }}" >> $GITHUB_ENV

      - name: âš™ï¸ Set REPO_MANIFEST (è®¾ç½®å¯¹åº”æœºå‹é…ç½®æ–‡ä»¶)
        id: set_manifest
        run: |
          case "${REPO_MANIFEST}" in
            oneplus_ace5_pro)
              echo "REPO_MANIFEST=JiuGeFaCai_oneplus_ace5_pro_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_ace5_pro" >> $GITHUB_ENV
              ;;
            oneplus_13)
              echo "REPO_MANIFEST=oneplus_13_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_13" >> $GITHUB_ENV
              ;;
            *)
              echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              echo "DEVICES_NAME=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              ;;
          esac

      - name: âš™ï¸ Set KERNEL_TIME (è®¾ç½®æ„å»ºæ—¶é—´)
        id: set_kernel_time
        run: |
          if [ "$KEEP_ORIGINAL" = "false" ] && [ -n "$CUSTOM_TIME" ]; then
            echo "ä½¿ç”¨è‡ªå®šä¹‰æ„å»ºæ—¶é—´: $CUSTOM_TIME"
            echo "KERNEL_TIME=$CUSTOM_TIME" >> $GITHUB_ENV
          else
            case "$DEVICES_NAME" in
              oneplus_13 | oneplus_ace5_pro | realme_GT7pro | realme_GT7pro_Speed)
                echo 'KERNEL_TIME=Tue Dec 17 23:36:49 UTC 2024' >> $GITHUB_ENV
                ;;
              oneplus_13t)
                echo 'KERNEL_TIME=FriApr 25 01:56:53 UTC 2025' >> $GITHUB_ENV
                ;;
              oneplus_pad_2_pro)
                echo 'KERNEL_TIME=Wed Dec 11 19:16:38 UTC 2024' >> $GITHUB_ENV
                ;;
              oneplus_ace5_ultra)
                echo 'KERNEL_TIME=Fri Apr 18 19:35:07 UTC 2025' >> $GITHUB_ENV
                ;;
              *)
                echo "KERNEL_TIME=''" >> $GITHUB_ENV
                ;;
            esac
          fi

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${REPO_MANIFEST}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${REPO_MANIFEST}"
          echo "set: $HOME/.ccache_${REPO_MANIFEST}"

      - name: Configure Git
        run: |
          git config --global user.name "gsongX"
          git config --global user.email "gsong2014@foxmail.com"

      - name: Configure APTC
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: Set APT Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build SukiSU Ultra OnePlus.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Debug Show Selected Inputs
        run: |
          echo "Selected CPU: ${{ env.CPU }}"
          echo "Selected CPUD: ${{ env.CPUD }}"
          echo "Selected ANDROID_VERSION: ${{ env.ANDROID_VERSION }}"
          echo "Selected KERNEL_VERSION: ${{ env.KERNEL_VERSION }}"
          echo "Selected BUILD_METHOD: ${{ env.BUILD_METHOD }}"
          echo "Selected FILE: ${REPO_MANIFEST}"
          echo "Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "Selected SUSFS_CI: ${{ github.event.inputs.SUSFS_CI }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Selected FAST_BUILD: ${{ github.event.inputs.FAST_BUILD }}"
          echo "Selected SCHED: ${{ github.event.inputs.SCHED }}"
          echo "Selected ZRAM: ${{ github.event.inputs.ZRAM }}"

      - name: Install Dependencies
        run: |
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR/lists/partial"
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" update -qq
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" install -yq python3 \
            python-is-python3 git curl ccache libelf-dev  build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip & git lfs install

      - name: Restore Ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ env.CONFIG }}-${{ env.BUILD_METHOD }}-${{ github.event.inputs.FAST_BUILD == 'true' && 'alpha' || 'beta' }}-15

      - name: Initialize Ccache
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "åˆå§‹åŒ– ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "âœ… ccache åˆå§‹åŒ–å®Œæˆ"
            else
              echo "âœ… ccache å·²åˆå§‹åŒ–ï¼Œè·³è¿‡"
            fi
          else
            echo "âŒ æœªå®‰è£… ccacheï¼Œè·³è¿‡"
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        run: |
          mkdir -p "$CONFIG"
          cd $WORKSPACE
          repo init -u https://github.com/gsongX/kernel_manifest.git -b refs/heads/oneplus/${{ env.CPU }} -m ${REPO_MANIFEST}.xml --depth=1
          repo --version
          repo --trace sync -c --no-clone-bundle --no-tags --optimized-fetch -j$(nproc --all) --fail-fast || { echo "repo sync å¤±è´¥"; exit 1; }
          if [ -e $PLATFORM/common/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' $PLATFORM/common/BUILD.bazel
          fi
          if [ -e $PLATFORM/msm-kernel/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' $PLATFORM/msm-kernel/BUILD.bazel
          fi

          rm $PLATFORM/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm $PLATFORM/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

      - name: ğŸ”§ Set Kernel name (è®¾ç½®å†…æ ¸åç§°)
        run: |
          cd $PLATFORM

          case "$DEVICES_NAME" in
            oneplus_13 | oneplus_ace5_pro | realme_GT7pro | realme_GT7pro_Speed)
              DEFAULT_SUFFIX="-android15-8-g013ec21bba94-abogki383916444-4k"
              echo "DEFAULT_SUFFIX=$DEFAULT_SUFFIX" >> $GITHUB_ENV
              ;;
            oneplus_13t)
              DEFAULT_SUFFIX="-android15-8-gba3bcfd39307-abogki413159095-4k"
              echo "DEFAULT_SUFFIX=$DEFAULT_SUFFIX" >> $GITHUB_ENV
              ;;
            oneplus_pad_2_pro)
              DEFAULT_SUFFIX="-android15-8-g0261dbe3cf7e-ab12786384-4k"
              echo "DEFAULT_SUFFIX=$DEFAULT_SUFFIX" >> $GITHUB_ENV
              ;;
            oneplus_ace5_ultra)
              DEFAULT_SUFFIX="-android15-8-gfc70d29746a7-abogki412262948-4k"
              echo "DEFAULT_SUFFIX=$DEFAULT_SUFFIX" >> $GITHUB_ENV
              ;;
            *)
              echo "DEFAULT_SUFFIX=''" >> $GITHUB_ENV
              ;;
          esac
          
          echo "å½“å‰æœºå‹: $DEVICES_NAME"
          echo "ä¿æŒåŸè®¾ç½®: $KEEP_ORIGINAL"
          echo "è‡ªå®šä¹‰åç¼€: $CUSTOM_SUFFIX"
          echo "é»˜è®¤åç¼€: $DEFAULT_SUFFIX"
          
          if [ "$KEEP_ORIGINAL" = "false" ]; then
            if [ -n "$CUSTOM_SUFFIX" ]; then
              DEFAULT_SUFFIX="$CUSTOM_SUFFIX"
              echo "ä½¿ç”¨è‡ªå®šä¹‰å†…æ ¸åç§°: $DEFAULT_SUFFIX"
            else
              echo "ä½¿ç”¨æœºå‹é»˜è®¤å†…æ ¸åç§°: $DEFAULT_SUFFIX"
            fi
          else
            echo "ä¿æŒåŸå†…æ ¸åç§°è®¾ç½®"
          fi
          ESCAPED_SUFFIX=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
          sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" "$DEFCONFIG"
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion

      # è‡ªå®šä¹‰å†…æ ¸åç¼€
      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' && env.DEFAULT_SUFFIX == '' }}
        run: |
          cd $WORKSPACE
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          ANDROID_VERSION="${{ env.ANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          for path in \
            $PLATFORM/common/scripts/setlocalversion \
            $PLATFORM/msm-kernel/scripts/setlocalversion \
            $PLATFORM/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            echo "Modifying: $path"

            # Remove -dirty
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${ANDROID_VERSION}-${SUFFIX}\"|" "$path"

            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              if [ "$FAST_BUILD" = "true" ]; then
                echo "FAST_BUILD enabled: using static res"
                sed -i "s/^res=.*/res=\"-${ANDROID_VERSION}-${SUFFIX}\"/" "$path"
              else
                echo "Standard build: injecting suffix via cut/echo"
                if [[ -f $PLATFORM/build_with_bazel.py ]]; then
                  echo "ä½¿ç”¨å®˜æ–¹è„šæœ¬ç¼–è¯‘ä¸”å½“ä½¿ç”¨ build_with_bazel æ—¶ï¼Œå¯èƒ½å—ç‰¹æ®Šç¬¦å·æ•°é‡é™åˆ¶ï¼Œç¼–è¯‘å¤±è´¥è¯·ä¿®æ”¹"
                  echo "When using the official script and building with build_with_bazel, the build may fail due to a limit on the number of special characters. Please modify the configuration if that happens."
                fi
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

          git add -A
          git commit -m "Custom suffix & removed -dirty"

      # ä¼ªå®˜æ–¹æ ¼å¼çš„éšæœºåç¼€ï¼ˆä»…åœ¨ SUFFIX æœªè®¾ç½®æ—¶ç”Ÿæ•ˆï¼‰*
      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' && env.DEFAULT_SUFFIX == '' }} 
        run: |
          cd $WORKSPACE
          ANDROID_VERSION="${{ env.ANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          # ç”Ÿæˆéšæœºæ•°å­—å’Œéšæœºhash
          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            $PLATFORM/common/scripts/setlocalversion \
            $PLATFORM/msm-kernel/scripts/setlocalversion \
            $PLATFORM/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            echo "Modifying: $path"

            # Remove -dirty
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${ANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"

            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              if [ "$FAST_BUILD" = "true" ]; then
                echo "FAST_BUILD enabled: using static res with random suffix"
                sed -i "s/^res=.*/res=\"-${ANDROID_VERSION}-${RANDOM_SUFFIX}\"/" "$path"
              else
                echo "Standard build: injecting random suffix via cut/echo"
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

          git add -A
          git commit -m "Random suffix & remove -dirty"

