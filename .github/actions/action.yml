name: Build
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions


inputs:
  model:
    required: true
    type: string
  soc:
    required: true
    type: string
  branch:
    required: true
    type: string
  manifest:
    required: true
    type: string
  android_version:
    required: true
    type: string
  kernel_version:
    required: true
    type: string
  ksun_branch:
    required: true
    type: string
    default: stable
  susfs_branch:
    required: true
    type: string
    default: ""
    description: "SUSFS branch"
  power_saving_config:
    required: false
    type: string
    default: ""
  enable_feature_z: # FengChi driver
    description: "Enable FengChi driver (sched_ext)"
    required: false
    default: true
    type: boolean

runs:
    using: "composite"
    steps:
      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'          # Frees ~2 GB
          remove-android: 'true'         # Frees ~9 GB
          remove-haskell: 'true'         # Frees ~5.2 GB
          remove-codeql: 'true'          # Frees ~5.4 GB
          remove-docker-images: 'true'   # Frees ~3.2 GB
          remove-large-packages: 'true'  # Frees ~3.1 GB
          remove-swapfile: 'true'        # Frees ~4 GB
          remove-cached-tools: 'false'   # Avoid unless confirmed safe
          verbose: 'false'                # Enable detailed logging

      - name: Create and Enable 3G Swap
        shell: bash
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: ðŸ›  Configure APT caching (é…ç½®APTç¼“å­˜)
        shell: bash
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: ðŸ›  Cache APT packages (ç¼“å­˜APTåŒ…)
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/batch-build-kernel-release.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Setup Build System
        shell: bash
        run: |
          export DEBIAN_FRONTEND=noninteractive
          echo "DEBIAN_FRONTEND=noninteractive" >> $GITHUB_ENV
          
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup /opt/hostedtoolcache/CodeQL /usr/local/share/powershell /usr/share/swift || true
          sudo docker image prune --all --force
          echo "some directories deleted"
          
          # Remove large unwanted packages
          sudo apt-get purge -y \
            aria2 ansible azure-cli shellcheck rpm xorriso zsync \
            esl-erlang firefox gfortran-8 gfortran-9 google-chrome-stable \
            google-cloud-sdk imagemagick \
            libmagickcore-dev libmagickwand-dev libmagic-dev ant ant-optional kubectl \
            mercurial apt-transport-https mono-complete libmysqlclient \
            unixodbc-dev yarn chrpath libssl-dev libxft-dev \
            libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev \
            snmp pollinate libpq-dev postgresql-client powershell ruby-full \
            sphinxsearch subversion mongodb-org microsoft-edge-stable || true
          
          # Regex-based purges (for bulk families like mysql, php, dotnet)
          sudo apt-get purge -y $(dpkg-query -W -f='${binary:Package}\n' | grep -E '^mysql|^php|^dotnet') || true
          
          # Clean up
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          echo "some packages purged"
          
          df -h
          
          # Install dependencies
          echo "Installing Repo and Python"
          sudo apt update
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" upgrade -yq
          sudo apt -o Dir::Cache="$APT_CACHE_DIR" install -yq  python3 python-is-python3 git curl ccache \
            libelf-dev  build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev \
            libxml2-utils rsync unzip & git lfs install
          
          mkdir -p ./git-repo
          curl -sSL https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV
          
          # Set CONFIG Environment Variable
          echo "CONFIG=${{ inputs.model }}" >> $GITHUB_ENV

      - name: âš™ï¸ Set device-specific CCACHE_DIR (è®¾ç½®å¯¹åº”æœºåž‹Ccacheè·¯å¾„)
        shell: bash
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${CONFIG}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${CONFIG}"
          echo "set: $HOME/.ccache_${CONFIG}"

      - name: Configure Git # é…ç½® Git 
        shell: bash
        run: |
          git config --global user.name "gsongX"
          git config --global user.email "gsong2014@foxmail.com"

      - name: ðŸ“¥ Restore ccache (è½½å…¥ æœºåž‹ï¼š${{ env.CONFIG }}çš„ ccache ç¼“å­˜)
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ env.CONFIG }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.CONFIG }}-
            ccache-${{ runner.os }}-

      - name: ðŸ“¥ Init ccache (å¦‚æžœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œåˆ™åˆå§‹åŒ–Ccache)
        shell: bash
        run: |
          export CCACHE_COMPILERCHECK="%compiler% -dumpmachine; %compiler% -dumpversion"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"

          INIT_FLAG="$CCACHE_DIR/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "åˆå§‹åŒ– ccache ($CCACHE_DIR)..."
              mkdir -p "$CCACHE_DIR"
              ccache -M "$CCACHE_MAXSIZE"
              touch "$INIT_FLAG"
            else
              echo "ccache å·²åˆå§‹åŒ–ï¼Œè·³è¿‡"
            fi
          else
            echo "æœªå®‰è£… ccacheï¼Œè·³è¿‡"
          fi

      - name: Set Environment Variable # è®¾ç½®å†…æ ¸çŽ¯å¢ƒå˜é‡
