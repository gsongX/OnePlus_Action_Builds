          #   echo "Patching hmbird!"
          #   echo 'obj-y += hmbird_patch.o' >> ./drivers/Makefile
          #   patch -p1 -F 3 < "../../../kernel_patches/oneplus/hmbird/hmbird_kernel_patch.patch"
