          MIN_VERSION="5.16"
          
          if [ "$(printf '%s\n' "$KERNEL_VERSION" "$MIN_VERSION" | sort -V | head -n1)" = "$KERNEL_VERSION" ]; then
            echo "Patching ptrace!"
            patch -p1 -F 3 < "../../../kernel_patches/gki_ptrace.patch"
          else
            echo "Kernel >= $MIN_VERSION, skipping ptrace patch"
          fi
          
          # #å·²ç»https://github.com/gsongX/android_kernel_common_oneplus_sm8750/tree/oneplus/sm8750_v_15.0.0_oneplus_13 hmbird è¡¥ä¸äº†ï¼Œè¿™ä¸ªå°±ä¸ç”¨äº†ï¼Œå…ˆæµ‹è¯•ä¸€ä¸‹
          # #sm8750_v_15.0.0_oneplus_13 æœ‰äº†hmbird_files_patch.patchè¡¥ä¸
          # #sm8750_v_15.0.0_oneplus_ace5_pro è¿˜æ²¡æœ‰hmbird_files_patch.patchè¡¥ä¸
